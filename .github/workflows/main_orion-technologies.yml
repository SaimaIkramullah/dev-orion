name: Deploy static site to Azure Web App - Orion-technologies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_851A40E78DF547B990AF0C16E5DA9AA8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D851993557A46B18530EBAFD1F78EA9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_25793E5B40FE48FBB4B5916126594F84 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Orion-technologies'
          slot-name: 'Production'
          package: .
