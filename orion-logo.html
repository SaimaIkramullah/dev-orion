<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Technologies - Logo Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 600;
        }
        
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .logo-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .logo-card h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .logo-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo-light, .logo-dark {
            width: 100%;
            padding: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-light {
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .logo-dark {
            background: #1a1a1a;
        }
        
        .download-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .download-section p {
            color: #666;
            margin-bottom: 20px;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orion Technologies - Logo Concepts</h1>
        
        <div class="logo-grid">
            <!-- Option 1: Constellation Mark -->
            <div class="logo-card">
                <h2>Option 1: Constellation Mark</h2>
                <div class="logo-display">
                    <div class="logo-light">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Constellation dots and lines -->
                            <g id="constellation">
                                <line x1="30" y1="40" x2="45" y2="25" stroke="#0066cc" stroke-width="1.5"/>
                                <line x1="45" y1="25" x2="60" y2="35" stroke="#0066cc" stroke-width="1.5"/>
                                <line x1="45" y1="25" x2="45" y2="50" stroke="#0066cc" stroke-width="1.5"/>
                                <line x1="30" y1="40" x2="45" y2="50" stroke="#0066cc" stroke-width="1.5"/>
                                <line x1="45" y1="50" x2="60" y2="60" stroke="#0066cc" stroke-width="1.5"/>
                                <line x1="60" y1="35" x2="60" y2="60" stroke="#0066cc" stroke-width="1.5"/>
                                
                                <circle cx="30" cy="40" r="3" fill="#0066cc"/>
                                <circle cx="45" cy="25" r="3.5" fill="#0066cc"/>
                                <circle cx="60" cy="35" r="3" fill="#0066cc"/>
                                <circle cx="45" cy="50" r="3" fill="#0066cc"/>
                                <circle cx="60" cy="60" r="3" fill="#0066cc"/>
                            </g>
                            
                            <!-- Text -->
                            <text x="85" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">ORION</text>
                            <text x="85" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#666" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                    <div class="logo-dark">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <g id="constellation">
                                <line x1="30" y1="40" x2="45" y2="25" stroke="#4da6ff" stroke-width="1.5"/>
                                <line x1="45" y1="25" x2="60" y2="35" stroke="#4da6ff" stroke-width="1.5"/>
                                <line x1="45" y1="25" x2="45" y2="50" stroke="#4da6ff" stroke-width="1.5"/>
                                <line x1="30" y1="40" x2="45" y2="50" stroke="#4da6ff" stroke-width="1.5"/>
                                <line x1="45" y1="50" x2="60" y2="60" stroke="#4da6ff" stroke-width="1.5"/>
                                <line x1="60" y1="35" x2="60" y2="60" stroke="#4da6ff" stroke-width="1.5"/>
                                
                                <circle cx="30" cy="40" r="3" fill="#4da6ff"/>
                                <circle cx="45" cy="25" r="3.5" fill="#4da6ff"/>
                                <circle cx="60" cy="35" r="3" fill="#4da6ff"/>
                                <circle cx="45" cy="50" r="3" fill="#4da6ff"/>
                                <circle cx="60" cy="60" r="3" fill="#4da6ff"/>
                            </g>
                            
                            <text x="85" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white">ORION</text>
                            <text x="85" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#999" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Option 2: Geometric O -->
            <div class="logo-card">
                <h2>Option 2: Geometric "O"</h2>
                <div class="logo-display">
                    <div class="logo-light">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Geometric O with internal structure -->
                            <g>
                                <circle cx="45" cy="45" r="25" fill="none" stroke="#0066cc" stroke-width="3"/>
                                <line x1="45" y1="25" x2="45" y2="65" stroke="#0066cc" stroke-width="2"/>
                                <line x1="25" y1="45" x2="65" y2="45" stroke="#0066cc" stroke-width="2"/>
                                <circle cx="45" cy="45" r="4" fill="#0066cc"/>
                            </g>
                            
                            <text x="80" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">ORION</text>
                            <text x="80" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#666" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                    <div class="logo-dark">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle cx="45" cy="45" r="25" fill="none" stroke="#4da6ff" stroke-width="3"/>
                                <line x1="45" y1="25" x2="45" y2="65" stroke="#4da6ff" stroke-width="2"/>
                                <line x1="25" y1="45" x2="65" y2="45" stroke="#4da6ff" stroke-width="2"/>
                                <circle cx="45" cy="45" r="4" fill="#4da6ff"/>
                            </g>
                            
                            <text x="80" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white">ORION</text>
                            <text x="80" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#999" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Option 3: Arrow/Navigation -->
            <div class="logo-card">
                <h2>Option 3: Guidance Arrow</h2>
                <div class="logo-display">
                    <div class="logo-light">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Arrow pointing up and right -->
                            <g>
                                <path d="M 30 60 L 45 30 L 60 60 L 50 55 L 50 70 L 40 70 L 40 55 Z" fill="#0066cc"/>
                                <circle cx="45" cy="25" r="3" fill="#0066cc"/>
                            </g>
                            
                            <text x="80" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1a1a1a">ORION</text>
                            <text x="80" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#666" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                    <div class="logo-dark">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M 30 60 L 45 30 L 60 60 L 50 55 L 50 70 L 40 70 L 40 55 Z" fill="#4da6ff"/>
                                <circle cx="45" cy="25" r="3" fill="#4da6ff"/>
                            </g>
                            
                            <text x="80" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white">ORION</text>
                            <text x="80" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#999" letter-spacing="1">TECHNOLOGIES</text>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Option 4: Minimal Wordmark -->
            <div class="logo-card">
                <h2>Option 4: Clean Wordmark</h2>
                <div class="logo-display">
                    <div class="logo-light">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <text x="20" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#0066cc">ORION</text>
                            <text x="20" y="72" font-family="Arial, sans-serif" font-size="13" font-weight="400" fill="#666" letter-spacing="2">TECHNOLOGIES</text>
                        </svg>
                    </div>
                    <div class="logo-dark">
                        <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                            <text x="20" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#4da6ff">ORION</text>
                            <text x="20" y="72" font-family="Arial, sans-serif" font-size="13" font-weight="400" fill="#999" letter-spacing="2">TECHNOLOGIES</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="download-section">
            <p>These are initial concepts. Once you pick a direction, I can refine it and create production files (SVG, PNG, etc.)</p>
            <button onclick="window.print()">Print/Save as PDF</button>
        </div>
    </div>
</body>
</html>
